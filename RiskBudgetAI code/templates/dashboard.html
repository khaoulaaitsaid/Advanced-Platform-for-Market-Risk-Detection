<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            color: #333;
            font-weight: bold;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .graph {
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .graph:last-child {
            border-bottom: none;
        }
        .graph h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .links a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tableau de Bord</h1>
        {% for title, graph in graphs.items() %}
            <div class="graph">
                <h2>{{ title }}</h2>
                {{ graph|safe }}
            </div>
        {% endfor %}
        <div class="links">
            <a href="{{ url_for('admin_interface') }}" class="btn btn-primary">Page d'Administration</a>
        </div>
    </div>
</body>
</html>
